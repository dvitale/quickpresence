<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Timbratura virtuale - Accesso</title>
    <style>
        :root {
            --primary-color: #2583cc;
            --secondary-color: #4CAF50;
            --dark-bg: #1e2a38;
            --card-bg: #2c3034;
            --light-text: #e9ecef;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(135deg, #1e2a38 0%, #121e2a 100%);
        }
        
        .login-container {
            width: 400px;
            max-width: 90%;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--light-text);
            transition: all 0.3s;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 131, 204, 0.2);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background-color: #1e6ca8;
            transform: translateY(-1px);
        }

        .avatar-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            padding: 3px;
            border: 2px solid var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h3><i class="fas fa-user-circle me-2"></i> Timbratura virtuale - step 1</h3>
        </div>
        <div class="login-form">
            <div class="avatar-container">
                <img src="/statics/images/login_avatar.png" alt="avatar" class="avatar">
            </div>
            <form action="/remchk" method="post">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Il tuo nome" name="name" required>
                    <input class="form-control" type="email" placeholder="La tua email" name="email" required>
                </div>
                <button class="btn-submit" type="submit">
                    <i class="fas fa-arrow-right me-2"></i> Continua
                </button>
            </form>
        </div>
    </div>
</body>
</html>
