<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Gestione Ferie - Login</title>
    <style>
        :root {
            --primary-color: #2583cc;
            --secondary-color: #4CAF50;
            --dark-bg: #1e2a38;
            --card-bg: #2c3034;
            --light-text: #e9ecef;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(135deg, #1e2a38 0%, #121e2a 100%);
        }
        
        .login-container {
            width: 400px;
            max-width: 90%;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .login-header h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .avatar-container {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(37, 131, 204, 0.3);
        }
        
        .avatar i {
            font-size: 40px;
            color: white;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group i {
            position: absolute;
            left: 15px;
            top: 15px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--light-text);
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 131, 204, 0.25);
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background-color: #1c6fad;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h3><i class="fas fa-lock me-2"></i> Amministrazione</h3>
        </div>
        
        <div class="login-body">
            <div class="avatar-container">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            
            <form action="/checkuser" method="post">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input class="form-control" type="text" placeholder="Nome utente" name="usrname" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-key"></i>
                    <input class="form-control" type="password" placeholder="Password" name="psw" required>
                </div>
                
                <button class="login-btn" type="submit">
                    <i class="fas fa-sign-in-alt me-2"></i> Accedi
                </button>
            </form>
            
            <div class="login-footer">
                Sistema di Gestione Ferie e Presenze
            </div>
        </div>
    </div>
</body>
</html>
