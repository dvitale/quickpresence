<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timbratura virtuale - Benvenuto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2583cc;
            --secondary-color: #4CAF50;
            --dark-bg: #1e2a38;
            --card-bg: #2c3034;
            --light-text: #e9ecef;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(135deg, #1e2a38 0%, #121e2a 100%);
            overflow: hidden;
        }
        
        .splash-container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .logo {
            height: 120px;
            width: auto;
        }
        
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin: 1.5rem 0;
            color: var(--light-text);
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: var(--light-text);
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 2rem 0;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background-color: var(--primary-color);
            animation: loading 5s forwards;
            border-radius: 4px;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .loading-text {
            color: var(--light-text);
            opacity: 0.8;
            font-size: 1.1rem;
        }
        
        .footer {
            position: fixed;
            bottom: 1.5rem;
            left: 0;
            right: 0;
            text-align: center;
            color: var(--light-text);
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .pattern-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="white"><circle cx="25" cy="25" r="3"/><circle cx="75" cy="25" r="3"/><circle cx="50" cy="50" r="3"/><circle cx="25" cy="75" r="3"/><circle cx="75" cy="75" r="3"/></svg>');
            background-repeat: repeat;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="pattern-bg"></div>
    
    <div class="splash-container">
        <div class="logo-container">
            <img src="https://www.u-s.it/wp-content/uploads/2018/05/logoUS.png" alt="Logo" class="logo">
        </div>
        
        <h1 class="title">
            US<span style="color: var(--primary-color)">QP</span>
        </h1>
        
        <p class="subtitle">
            RIlevazione presenze per US srl
        </p>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <p class="loading-text">Caricamento in corso...</p>
    </div>
    
    <div class="footer">
        US  &copy; <span id="current-year"></span> - Tutti i diritti riservati
    </div>

    <script>
        // Set current year
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Redirect after loading animation completes
        setTimeout(() => {
            window.location.href = '/_remchk';
        }, 5500); // 500ms after loading bar completes
    </script>
</body>
</html>
